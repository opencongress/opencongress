    <p>Derivatives, those obscure financial products built off the value of other assets, have their historical roots in agriculture. Farmers and investors would place bets against the harvest as a way to hedge against the uncertainty involved in making your living off of raising food. The derivatives market is now a several hundred trillion dollar, highly complex financial market, but the congressional agricultural committees still hold legacy jurisdiction over regulating it.</p>
    <p>TNR's Noam Scheiber has <a href="http://www.tnr.com/article/politics/street-fight?page=0,0">a great piece on the state of financial reform in the Senate</a>, describing an emerging strategy to put some relatively strong consumer protections in the bill while giving Wall Street much of what they want in areas that the public isn't paying attention to. Derivatives reform -- or the lack therof -- is likely going to be the area where Wall Street gets their biggest win, and the Senate Agriculture Committee is set up to be the driving forces behind delivering it.</p>
    <p>I'm going to excerpt a pretty big section of the article here -- I hope you'll read it and then click through to read <a href="http://www.tnr.com/article/politics/street-fight?page=0,0">the full article</a>:</p>
    <blockquote>
    <p>The logic becomes even more compelling once you home in on particular issues. For example, one of the most important but least understood parts of the financial reform bill relates to derivatives, which are essentially bets on the prices of other assets, like stocks and bonds. The credit default swaps that brought AIG to the government&rsquo;s doorstep are probably the most famous example of the trouble-making potential of this financial instrument. AIG&rsquo;s derivatives portfolio was&nbsp;largely a&nbsp;bet on bonds backed by mortgages. When the mortgages took on water, the bet left AIG on the hook for billions in losses, pushing the company to the brink of bankruptcy.</p>
    <p>As written, the Dodd bill would require buyers and sellers of derivatives to &ldquo;clear&rdquo; them. That means each side would&nbsp;technically trade with a middleman&mdash;the clearinghouse&mdash;to whom they&rsquo;d hand over enough cash to cover bets that go bad. If AIG had imploded, it would have stiffed the companies on the other side of its derivatives bets, who might in turn have stiffed the companies they&rsquo;d bet with, in an ever-expanding chain of financial destruction. The hope is that clearing will prevent problems at a future AIG from spreading this way, so that the government doesn&rsquo;t have to intervene.</p>
    <p>For the last several months, the big banks, who make billions of dollars trading derivatives, have tried to arrange it so that these proposals would apply to as few transactions as possible. Their efforts have been somewhat successful&mdash;the financial reform bill that passed the House in December featured a reasonably broad exemption to the new regulations (though the industry still has its share of gripes). But the language Dodd moved through his Banking Committee last month is significantly tougher, and the administration has expressed its support.</p>
    <p>And, yet, when you talk to industry representatives, they don&rsquo;t appear overly troubled by the recent turn of events. Most continue to regard the derivatives provision in Dodd&rsquo;s bill as a placeholder, which will almost certainly be nudged aside by a compromise negotiated by Democrat Blanche Lincoln and Republican Saxby Chambliss. (The two senators run the Agriculture Committee, which shares jurisdiction over derivatives.) As one lawyer involved in the derivatives industry told me last week, &ldquo;If they try to push the Dodd bill as currently written on derivatives&mdash;it can&rsquo;t fly.&rdquo;</p>
    <p>What explains the serene confidence? &ldquo;Derivatives is the tail on this dog,&rdquo; the lawyer continued. &ldquo;It&rsquo;s not what&rsquo;s going to drive the bill through Congress. Nor is it the filibuster point. Other stuff makes a lot more noise.&rdquo; The bottom line, this person concluded, is that voters just aren&rsquo;t very invested in the details of derivatives reform, and so it&rsquo;s hard to believe the Democrats will be, too: &ldquo;Words on the page are not that critical to the public. &hellip; The public just wants to see something done here. &hellip; To some extent, passing a bill [whatever the details] will be marketed as a success.&rdquo;</p>
    </blockquote>
    <p>Last week, I posted about <a href="../view/1786-Lincoln-Chambliss-Take-Over-Derivatives-Reform">the significance of handing derivatives reform over to the Agriculture Committee</a> and their conservative Chair and Ranking Member, and what a "win" on derivative reform for Wall Street would look like.</p>

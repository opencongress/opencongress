    \r\n\
    <em>The author, Eric Naing, is an intern with OpenCongress working from the Sunlight Foundation office. He previously reported on the Illinois State Legislature and served as an intern at </em>The Nation<em>. He'll be a regular on the blog in the coming months and we're happy to have him on our team.</em>  \r\n\
    \r\n\
    Drawing upon the growing populist anger at Wall Street, two House Democrats have introduced dueling bills that seek to heavily tax over-sized bank bonuses.\r\n\
    \r\n\
    Last Tuesday, <a href=\"http://www.opencongress.org/person/show/400227_Dennis_Kucinich\">Rep. Dennis Kucinich [D, OH]</a> introduced the Responsible Bankers Act (<a href=\"http://www.opencongress.org/bill/111-h4414/show\">H.R.4414</a>). Kucinich's bill would impose a 75% tax on what he calls \xE2\x80\x9Cextraordinary\xE2\x80\x9D bonuses given to executives at Wall Street firms. In a <a href=\"http://www.commondreams.org/newswire/2010/01/12-8\">press release</a>, Kucinich said this bill would \xE2\x80\x9Cnot penalize banks for making a profit, but rather will tax the bonus pools that are set aside.\xE2\x80\x9D\r\n\
    \r\n\
    Just a few days later on Thursday, <a href=\"http://www.opencongress.org/person/show/412239_Peter_Welch\">Rep. Peter Welch [D, VT]</a> introduced the similar Wall Street Bonus Tax Act (<a href=\"http://www.opencongress.org/bill/111-h4426/show\">H.R.4426</a>). Welch's bill would impose a still sizable but less dramatic 50% tax on bank bonuses over $50,000. Unlike Kucinich's bill, Welch's tax would only affect banks that received bailout funds from the Troubled Asset Relief Program (TARP) signed into law by President Bush in October 2008. Revenue from this tax would go toward funding loans for small businesses.\r\n\
    \r\n\
    Angry that the same Wall Street bankers who received TARP funds are set to once again dole out billions in bonuses this year, Welch believes his tax will help recoup some of those dollars back to taxpayers.\r\n\
    \r\n\
    \xE2\x80\x9CFinancial firms that received taxpayer assistance must remember that they owe their return to profitability to hardworking Americans,\xE2\x80\x9D said Welch at a press conference.\r\n\
    \r\n\
    Both bills, sponsored by two liberal representatives, face an uphill battle in the House. However, Welsh's bill currently garners more support with 18 sponsors versus the 9 sponsoring Kucinich's bill. \r\n\
    \r\n\
    Further demonstrating the potency of the issue of bank profits and bonuses, President Obama on Thursday announced his own <a href=\"http://www.nytimes.com/2010/01/15/us/15tax.html\">10-year, $90 billion bank tax proposal</a> on banks with more than $50 billion in assets. While Obama has previously opposed taxes on bank bonuses, he believes his proposal would work in the same vein as Kucinich's and Welch's taxes. Ultimately, said Obama, the goal would be \xE2\x80\x9Cto recover every single dime the American people are owed.\xE2\x80\x9D"
